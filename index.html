<!DOCTYPE html>
<html lang="en">
<head>
    <title>MICROSOFT FORMS</title>
    <meta charset="UTF-8">
    <meta name="title" content="Vincent van Gogh's early life">
    <meta name="description" content="Early life of van Gogh as a budding painter">
    <meta name="author" content="Deborah Anderson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>    
<body>
    <div class="wrapper">
        <form action="get">
            <div class="header">
                <h1>THE ALTERNATIVE BANK GRADUATE TRAINEE PROGRAM APPLICATION FORM - 2024</h1>
                <h3>Bring your ideas to life in a place where they can flourish.</h3>
                <h3>We are seeking fearless innovators eager to disrupt, inspire and drive real change.</h3>
                <h3>Apply within if that's you!</h3>
            </div>
            <div class="input-box  input-1">
                <label for="name">1.FIRST NAME</label>
                <input type="text" id="name" placeholder="Enter your answer" required>
            </div>
            <div class="input-box  input-2">
                <label for="first name">2. LAST NAME</label>
                <input type="text" id="first name" placeholder="Enter your answer" required>
            </div>
            <div class="input-box  input-3">
                <label for="email">3. EMAIL ADDRESS</label> 
                <input type="email" id="email" placeholder="Enter your answer" required>
            </div>
            <div class="input-box  input-4">
                <label for="num"> 4. PHONE NUMBER </label>
                <input type="number" id="num"placeholder="The value must be a number" required>
            </div>
            <div class="input-box  input-5">
                <label for="dob">5. DATE OF BIRTH </label>
                <input type="date" id="dob" placeholder="Please input date(dd/MM/yyy)" required>
            </div>
            <div class="input-box  input-6">
                <label for="number">6. AGE </label>
                <input type="number" id="number"placeholder="Select your answer" required>
            </div>
            <div class="input-box  input-7">
                <label for="gender">7.GENDER </label>
                <input type="text" id="gender"placeholder="Select your answer" required>
            </div>
            <div class="input-box  input-8">
                <label for="link">8.PROFILE LINK </label>
                <input type="Url" id ="link" placeholder="Input link to your Linkedin profile" required>
            </div>
            <div class="input-box  input-9">
                <button type="submit" class="btn">Submit</button>
                <p> Never give out your password. <a href="#">Report abuse</a></p>
            </div>
        </form>   
    </div>
</body>
